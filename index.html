<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>星空粒子蛋糕 - 手势控制</title>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <style>
        body { margin: 0; overflow: hidden; background: radial-gradient(circle at center, #05152a 0%, #000 100%); font-family: 'Segoe UI', sans-serif; }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100; color: #00d4ff;
        }
        button {
            padding: 12px 35px; font-size: 1rem; background: transparent; color: #00d4ff;
            border: 2px solid #00d4ff; border-radius: 50px; cursor: pointer; transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0,212,255,0.3); letter-spacing: 2px;
        }
        button:hover { background: #00d4ff; color: #fff; box-shadow: 0 0 30px rgba(0,212,255,0.6); }
        
        #ui-layer { position: absolute; top: 30px; left: 30px; z-index: 10; pointer-events: none; }
        .glass-panel { 
            background: rgba(0, 150, 255, 0.05); backdrop-filter: blur(15px); 
            padding: 20px; border-radius: 20px; border: 1px solid rgba(0,212,255,0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }
        h2 { margin: 0; font-size: 1.4rem; color: #80e5ff; letter-spacing: 3px; text-shadow: 0 0 10px rgba(0,212,255,0.5); }
        .status { font-size: 0.8rem; color: #00d4ff; margin-top: 8px; opacity: 0.8; font-family: monospace; }
        .input_video { display: none; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1 style="font-weight: 200; letter-spacing: 8px; text-shadow: 0 0 20px #00d4ff;">BLUE NEON CAKE</h1>
        <button onclick="startApp()">启动星空引擎</button>
    </div>

    <video class="input_video" playsinline></video>
    
    <div id="ui-layer">
        <div class="glass-panel">
            <h2>HAPPY BIRTHDAY</h2>
            <div id="status" class="status">SYSTEM READY...</div>
        </div>
    </div>

    <div id="canvas-container"></div>

    <!-- 顶点着色器 -->
    <script type="x-shader/x-vertex" id="vertex">
        attribute float size;
        attribute vec3 customColor;
        varying vec3 vColor;
        varying float vOpacity;
        uniform float uTime;
        uniform float uScale;

        void main() {
            vColor = customColor;
            vec3 pos = position;

            // 缓慢旋转
            float angle = uTime * 0.25;
            float s = sin(angle); float c = cos(angle);
            pos.xz = mat2(c, -s, s, c) * pos.xz;
            
            // 波动效果
            pos.y += sin(uTime * 1.2 + pos.x * 0.5) * 0.15;

            vec4 mvPosition = modelViewMatrix * vec4(pos * uScale, 1.0);
            gl_PointSize = size * (450.0 / -mvPosition.z);
            gl_Position = projectionMatrix * mvPosition;
            
            vOpacity = 0.7 + sin(uTime * 2.0 + pos.y) * 0.3;
        }
    </script>

    <!-- 片元着色器 -->
    <script type="x-shader/x-fragment" id="fragment">
        varying vec3 vColor;
        varying float vOpacity;
        void main() {
            float d = distance(gl_PointCoord, vec2(0.5));
            float strength = exp(-d * 6.0); // 更尖锐的发光核
            if (d > 0.5) discard;
            gl_FragColor = vec4(vColor, strength * vOpacity);
        }
    </script>

    <script>
        let scene, camera, renderer, material;
        let targetScale = 1.0, currentScale = 1.0;
        const videoElement = document.querySelector('.input_video');

        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 15, 35);
            camera.lookAt(0, 5, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            createCake();
            loop();
        }

        function createCake() {
            const count = 55000; 
            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(count * 3);
            const col = new Float32Array(count * 3);
            const siz = new Float32Array(count);

            for(let i=0; i<count; i++) {
                let x, y, z, r, g, b, s;
                
                // 蛋糕主体
                if (i < count * 0.9) {
                    const isTopLayer = i > count * 0.5;
                    const radius = isTopLayer ? (Math.random() * 7) : (Math.random() * 9);
                    const height = isTopLayer ? (6 + Math.random() * 4) : (Math.random() * 6);
                    const theta = Math.random() * Math.PI * 2;
                    
                    x = Math.cos(theta) * radius;
                    z = Math.sin(theta) * radius;
                    y = height;

                    const color = new THREE.Color();
                    if (isTopLayer) {
                        color.setHSL(0.55, 0.8, 0.6 + Math.random() * 0.2); // 冰蓝
                    } else {
                        color.setHSL(0.6, 0.9, 0.3 + Math.random() * 0.2); // 深蓝
                    }
                    r = color.r; g = color.g; b = color.b;
                    s = 1.0 + Math.random() * 1.5;
                } 
                // 蜡烛
                else {
                    const candleIdx = i % 5;
                    const angle = (candleIdx / 5) * Math.PI * 2;
                    const cx = Math.cos(angle) * 5.5;
                    const cz = Math.sin(angle) * 5.5;
                    
                    const h = 10 + Math.random() * 7;
                    x = cx + (Math.random() - 0.5) * 0.3;
                    z = cz + (Math.random() - 0.5) * 0.3;
                    y = h;

                    if (h > 15.0) { // 电光蓝火苗
                        r = 0.0; g = 1.0; b = 1.0; 
                        s = 3.5;
                    } else { // 银色蜡烛
                        r = 0.7; g = 0.8; b = 1.0;
                        s = 1.2;
                    }
                }

                pos.set([x, y, z], i*3);
                col.set([r, g, b], i*3);
                siz[i] = s;
            }

            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            geo.setAttribute('customColor', new THREE.BufferAttribute(col, 3));
            geo.setAttribute('size', new THREE.BufferAttribute(siz, 1));

            material = new THREE.ShaderMaterial({
                uniforms: { uTime: {value:0}, uScale: {value:1.0} },
                vertexShader: document.getElementById('vertex').textContent,
                fragmentShader: document.getElementById('fragment').textContent,
                transparent: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            scene.add(new THREE.Points(geo, material));
        }

        function loop() {
            requestAnimationFrame(loop);
            currentScale += (targetScale - currentScale) * 0.1;
            if(material) {
                material.uniforms.uTime.value = performance.now() * 0.001;
                material.uniforms.uScale.value = currentScale;
            }
            renderer.render(scene, camera);
        }

        async function startApp() {
            document.getElementById('overlay').style.display = 'none';
            initThree();
            
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6 });
            
            hands.onResults((results) => {
                const status = document.getElementById('status');
                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    status.innerText = "LINK ESTABLISHED";
                    status.style.color = "#00ffcc";
                    const lm = results.multiHandLandmarks[0];
                    const dist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                    targetScale = THREE.MathUtils.mapLinear(dist, 0.05, 0.35, 0.4, 2.8);
                } else {
                    status.innerText = "SCANNING FOR HAND...";
                    status.style.color = "#00d4ff";
                }
            });

            const cameraHelper = new Camera(videoElement, {
                onFrame: async () => { await hands.send({image: videoElement}); },
                width: 640, height: 480
            });
            cameraHelper.start();
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
