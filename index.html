<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>晶莹星尘蛋糕 - 手势控制</title>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <style>
        body { margin: 0; overflow: hidden; background: #00050a; font-family: 'Segoe UI', sans-serif; }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,5,15,0.9); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100; color: #00d4ff;
        }
        button {
            padding: 12px 35px; font-size: 1rem; background: #00d4ff; color: #000;
            border: none; border-radius: 50px; cursor: pointer; font-weight: bold;
        }
        #ui-layer { position: absolute; top: 20px; left: 20px; z-index: 10; pointer-events: none; }
        .glass-panel { 
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); 
            padding: 15px; border-radius: 15px; border: 1px solid rgba(0,212,255,0.3);
        }
        h2 { margin: 0; font-size: 1.1rem; color: #fff; letter-spacing: 2px; }
        .status { font-size: 0.7rem; color: #00d4ff; margin-top: 5px; font-family: monospace; }
        .input_video { display: none; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1 style="letter-spacing: 5px; font-weight: 300;">STARLIGHT CAKE</h1>
        <button onclick="startApp()">开始控制</button>
    </div>

    <video class="input_video" playsinline></video>
    
    <div id="ui-layer">
        <div class="glass-panel">
            <h2>HAPPY BIRTHDAY</h2>
            <div id="status" class="status">READY</div>
        </div>
    </div>

    <div id="canvas-container"></div>

    <script type="x-shader/x-vertex" id="vertex">
        attribute float size;
        attribute vec3 customColor;
        varying vec3 vColor;
        uniform float uTime;
        uniform float uScale;

        void main() {
            vColor = customColor;
            vec3 pos = position;

            // 整体平滑旋转
            float angle = uTime * 0.2;
            float s = sin(angle); float c = cos(angle);
            pos.xz = mat2(c, -s, s, c) * pos.xz;
            
            // 极其微小的漂浮感
            pos.y += sin(uTime + pos.x) * 0.1;

            vec4 mvPosition = modelViewMatrix * vec4(pos * uScale, 1.0);
            // 缩小粒子基础尺寸，增加远近透视感
            gl_PointSize = size * (250.0 / -mvPosition.z);
            gl_Position = projectionMatrix * mvPosition;
        }
    </script>

    <script type="x-shader/x-fragment" id="fragment">
        varying vec3 vColor;
        void main() {
            // 锐化粒子：从模糊圆点改为带一点点光晕的实心点
            float d = distance(gl_PointCoord, vec2(0.5));
            if (d > 0.5) discard;
            float strength = pow(1.0 - d * 2.0, 2.0); // 增加对比度
            gl_FragColor = vec4(vColor, strength * 0.8);
        }
    </script>

    <script>
        let scene, camera, renderer, material;
        let targetScale = 1.0, currentScale = 1.0;
        const videoElement = document.querySelector('.input_video');

        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 18, 40);
            camera.lookAt(0, 5, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            // 关键：适配高刷屏/视网膜屏，解决模糊问题
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            createCake();
            loop();
        }

        function createCake() {
            const count = 45000; // 减少粒子数，让结构更清晰
            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(count * 3);
            const col = new Float32Array(count * 3);
            const siz = new Float32Array(count);

            for(let i=0; i<count; i++) {
                let x, y, z, r, g, b, s;
                
                // 1. 蛋糕主体：让边缘更紧实
                if (i < count * 0.9) {
                    const isTop = i > count * 0.5;
                    // 使用更精确的圆柱分布
                    const radius = isTop ? (Math.random() * 6.5) : (Math.random() * 8.5);
                    const theta = Math.random() * Math.PI * 2;
                    const h = isTop ? (6 + Math.random() * 3.5) : (Math.random() * 6);
                    
                    x = Math.cos(theta) * radius;
                    z = Math.sin(theta) * radius;
                    y = h;

                    const color = new THREE.Color();
                    if (isTop) {
                        color.setHSL(0.55, 0.9, 0.7); // 亮青色
                    } else {
                        color.setHSL(0.6, 1.0, 0.4);  // 宝石蓝
                    }
                    r = color.r; g = color.g; b = color.b;
                    s = 0.8 + Math.random() * 1.2;
                } 
                // 2. 蜡烛
                else {
                    const candleIdx = i % 5;
                    const angle = (candleIdx / 5) * Math.PI * 2;
                    const cx = Math.cos(angle) * 5;
                    const cz = Math.sin(angle) * 5;
                    const h = 9.5 + Math.random() * 6;
                    
                    x = cx + (Math.random()-0.5)*0.2;
                    z = cz + (Math.random()-0.5)*0.2;
                    y = h;

                    if (h > 14) { // 火苗：用纯白色核心+青色边缘
                        r = 0.5; g = 1.0; b = 1.0; s = 2.5;
                    } else {
                        r = 1.0; g = 1.0; b = 1.0; s = 1.0;
                    }
                }

                pos.set([x, y, z], i*3);
                col.set([r, g, b], i*3);
                siz[i] = s;
            }

            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            geo.setAttribute('customColor', new THREE.BufferAttribute(col, 3));
            geo.setAttribute('size', new THREE.BufferAttribute(siz, 1));

            material = new THREE.ShaderMaterial({
                uniforms: { uTime: {value:0}, uScale: {value:1.0} },
                vertexShader: document.getElementById('vertex').textContent,
                fragmentShader: document.getElementById('fragment').textContent,
                transparent: true,
                blending: THREE.AdditiveBlending, // 保持发光但降低粒子透明度
                depthWrite: false
            });

            scene.add(new THREE.Points(geo, material));
        }

        function loop() {
            requestAnimationFrame(loop);
            currentScale += (targetScale - currentScale) * 0.1;
            if(material) {
                material.uniforms.uTime.value = performance.now() * 0.001;
                material.uniforms.uScale.value = currentScale;
            }
            renderer.render(scene, camera);
        }

        async function startApp() {
            document.getElementById('overlay').style.display = 'none';
            initThree();
            
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6 });
            
            hands.onResults((results) => {
                const status = document.getElementById('status');
                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    status.innerText = "CONNECTED";
                    const lm = results.multiHandLandmarks[0];
                    const dist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                    targetScale = THREE.MathUtils.mapLinear(dist, 0.05, 0.3, 0.5, 2.2);
                } else {
                    status.innerText = "SCANNING...";
                }
            });

            const cameraHelper = new Camera(videoElement, {
                onFrame: async () => { await hands.send({image: videoElement}); },
                width: 640, height: 480
            });
            cameraHelper.start();
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
