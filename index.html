<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç²’å­è›‹ç³•-æ‰‹åŠ¿æ§åˆ¶ç‰ˆ</title>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #canvas-container { width: 100vw; height: 100vh; }
        
        /* å¼•å¯¼å±‚ */
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100; color: #ff69b4;

</head>
<body>

    <div id="overlay">
        <div style="text-align: center;">
            <p>ğŸ‚ ç²’å­ç”Ÿæ—¥è›‹ç³•</p>
            <p style="font-size: 0.8rem; color: #aaa;">éœ€å¼€å¯æ‘„åƒå¤´æƒé™ä»¥è¿›è¡Œæ‰‹åŠ¿æ§åˆ¶</p>
            <button onclick="startApp()">å¼€å¯ç‰¹æ•ˆ</button>
        </div>
    </div>

    <video class="input_video" playsinline></video>
    
    <div id="ui-layer">
        <div class="glass-panel">
            <h2>HAPPY BIRTHDAY</h2>
            <div id="status" class="status">ç­‰å¾…æ‘„åƒå¤´...</div>
        </div>
    </div>

    <div id="canvas-container"></div>

    <!-- ç²’å­ç€è‰²å™¨ -->
    <script type="x-shader/x-vertex" id="vertex">
        attribute float size;
        attribute vec3 customColor;
        varying vec3 vColor;
        uniform float uTime;
        uniform float uScale;
        void main() {
            vColor = customColor;
            vec3 pos = position;
            // åŸºç¡€æ—‹è½¬
            float angle = uTime * 0.2;
            float s = sin(angle); float c = cos(angle);
            pos.xz = mat2(c, -s, s, c) * pos.xz;
            
            vec4 mvPosition = modelViewMatrix * vec4(pos * uScale, 1.0);
            gl_PointSize = size * (300.0 / -mvPosition.z);
            gl_Position = projectionMatrix * mvPosition;
        }
    </script>
    <script type="x-shader/x-fragment" id="fragment">
        varying vec3 vColor;
        void main() {
            if (distance(gl_PointCoord, vec2(0.5)) > 0.5) discard;
            gl_FragColor = vec4(vColor, 0.8);
        }
    </script>

    <script>
        let scene, camera, renderer, material;
        let targetScale = 1.0, currentScale = 1.0;
        const videoElement = document.querySelector('.input_video');

        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 1000);
            camera.position.set(0, 12, 30);
            camera.lookAt(0, 5, 0);

            renderer = new THREE.WebGLRenderer({ antialias: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // åˆ›å»ºè½»é‡çº§è›‹ç³•ï¼ˆ2ä¸‡ç²’å­ï¼‰
            const count = 100000;
            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(count * 3);
            const col = new Float32Array(count * 3);
            const siz = new Float32Array(count);

            for(let i=0; i<count; i++) {
                let x, y, z, r, g, b;
                if(i < count * 0.9) { // è›‹ç³•ä½“
                    const radius = 8 * Math.sqrt(Math.random());
                    const theta = Math.random() * Math.PI * 2;
                    x = Math.cos(theta) * radius;
                    z = Math.sin(theta) * radius;
                    y = Math.random() * 8;
                    r = 1.0; g = 0.75; b = 0.8; // ç²‰è‰²
                } else { // èœ¡çƒ›
                    x = (Math.random()-0.5) * 10;
                    z = (Math.random()-0.5) * 10;
                    y = 8 + Math.random() * 4;
                    r = 1.0; g = 1.0; b = 1.0;
                }
                pos.set([x, y, z], i*3);
                col.set([r, g, b], i*3);
                siz[i] = 1.5;
            }
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            geo.setAttribute('customColor', new THREE.BufferAttribute(col, 3));
            geo.setAttribute('size', new THREE.BufferAttribute(siz, 1));

            material = new THREE.ShaderMaterial({
                uniforms: { uTime: {value:0}, uScale: {value:1.0} },
                vertexShader: document.getElementById('vertex').textContent,
                fragmentShader: document.getElementById('fragment').textContent,
                transparent: true, blending: THREE.AdditiveBlending, depthWrite: false
            });

            scene.add(new THREE.Points(geo, material));
            loop();
        }

        function loop() {
            requestAnimationFrame(loop);
            currentScale += (targetScale - currentScale) * 0.1;
            material.uniforms.uTime.value = performance.now() * 0.001;
            material.uniforms.uScale.value = currentScale;
            renderer.render(scene, camera);
        }

        async function startApp() {
            document.getElementById('overlay').style.display = 'none';
            initThree();
            
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5 });
            
            hands.onResults((results) => {
                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    document.getElementById('status').innerText = "æ‰‹åŠ¿æ§åˆ¶ä¸­...";
                    const lm = results.multiHandLandmarks[0];
                    // è®¡ç®—å¤§æ‹‡æŒ‡(4)å’Œé£ŸæŒ‡(8)è·ç¦»
                    const dist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                    targetScale = THREE.MathUtils.mapLinear(dist, 0.05, 0.3, 0.4, 2.5);
                } else {
                    document.getElementById('status').innerText = "æœªæ£€æµ‹åˆ°æ‰‹åŠ¿";
                }
            });

            const cameraHelper = new Camera(videoElement, {
                onFrame: async () => { await hands.send({image: videoElement}); },
                width: 480, height: 360
            });
            cameraHelper.start().catch(err => {
                alert("æ‘„åƒå¤´å¼€å¯å¤±è´¥ï¼Œè¯·ç¡®ä¿ä½¿ç”¨ HTTPS ç¯å¢ƒè®¿é—®");
            });
        }
    </script>
</body>
